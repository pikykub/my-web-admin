<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZXNT Studio - Digital Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --main-red: #ff0040; --dark: #1a1a1a; }
        body { font-family: 'Kanit', sans-serif; margin: 0; background-color: #fcfcfc; color: #333; }
        
        /* Navbar */
        .navbar { background-color: var(--main-red); padding: 12px 8%; display: flex; justify-content: space-between; align-items: center; color: white; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 26px; font-weight: bold; letter-spacing: 1px; }
        .nav-links a { color: white; text-decoration: none; margin-left: 25px; font-size: 15px; font-weight: 300; }
        .btn-login-top { background: white; color: var(--main-red); padding: 6px 18px; border-radius: 25px; font-weight: 600; transition: 0.3s; }
        .btn-login-top:hover { background: #eee; transform: scale(1.05); }

        /* Banner */
        .hero { background: linear-gradient(45px, #1a1a1a, #333); color: white; text-align: center; padding: 80px 20px; border-bottom: 5px solid var(--main-red); }
        .hero h1 { font-size: 45px; margin: 0; text-transform: uppercase; }

        /* Content */
        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
        .title-row { display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--main-red); padding-left: 15px; margin-bottom: 30px; }
        
        /* Product Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05); border: 1px solid #f0f0f0; transition: 0.3s; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .card-img { height: 200px; background: #222; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 20px; position: relative; }
        .card-img::before { content: "ZXNT"; position: absolute; font-size: 50px; opacity: 0.05; }
        .card-body { padding: 20px; text-align: center; }
        .price { color: var(--main-red); font-size: 24px; font-weight: bold; margin: 10px 0; }
        .btn-buy { background: var(--main-red); color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 600; font-family: 'Kanit'; }

        /* Stats */
        .stats { margin-top: 60px; display: flex; justify-content: space-between; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.03); }
        .stat-box b { display: block; font-size: 22px; color: var(--main-red); }
        .stat-box span { font-size: 13px; color: #888; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">ZXNT STUDIO</div>
        <div class="nav-links">
            <a href="store.html">หน้าหลัก</a>
            <a href="#">ร้านค้า</a>
            <a href="login.html" class="btn-login-top">เข้าสู่ระบบ / สมัครสมาชิก</a>
        </div>
    </nav>

    <div class="hero">
        <h1>ตัวอย่างเว็บไซต์</h1>
        <p>ยินดีต้อนรับสู่ระบบเช่าเว็บอัจฉริยะ</p>
    </div>

    <div class="container">
        <div class="title-row">
            <h2 style="margin:0">สินค้าแนะนำ</h2>
            <span style="color:var(--main-red); font-size:13px;">ดูทั้งหมด ></span>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-img">1000 x 1000</div>
                <div class="card-body">
                    <div>PRODUCT TEST 01</div>
                    <div class="price">฿ 899</div>
                    <button class="btn-buy" onclick="location.href='login.html'">สั่งซื้อสินค้า</button>
                </div>
            </div>
            <div class="card">
                <div class="card-img">1000 x 1000</div>
                <div class="card-body">
                    <div>PRODUCT TEST 02</div>
                    <div class="price">฿ 1,500</div>
                    <button class="btn-buy" onclick="location.href='login.html'">สั่งซื้อสินค้า</button>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-box"><b>21 คน</b><span>ผู้ใช้ทั้งหมด</span></div>
            <div class="stat-box"><b>2 รายการ</b><span>สินค้าทั้งหมด</span></div>
            <div class="stat-box"><b>3 ชิ้น</b><span>ขายแล้ว</span></div>
        </div>
    </div>

</body>
</html>
