<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบควบคุมแอดมินสูงสุด (Super Admin)</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { max-width: 500px; width: 100%; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #2c3e50; font-size: 24px; margin-bottom: 20px; }
        .shop-card { border: 1px solid #eee; padding: 20px; border-radius: 15px; margin-top: 10px; }
        .status-badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 14px; margin-bottom: 15px; font-weight: bold; }
        .active { background-color: #e8f5e9; color: #2e7d32; }
        .suspended { background-color: #ffebee; color: #c62828; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; margin-top: 10px; }
        .btn-off { background-color: #ff4d4d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3); }
        .btn-on { background-color: #2ecc71; color: white; box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3); }
        .btn-logout { background-color: #f0f0f0; color: #666; font-size: 14px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container" id="adminContent" style="display:none;">
    <h1>แผงควบคุมแอดมิน ⚙️</h1>
    <div id="display">กำลังโหลดข้อมูล...</div>
    <button class="btn btn-logout" onclick="window.logout()">ออกจากระบบ</button>
</div>

<script type="module">
    // 1. นำเข้า Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    // 2. รหัสเชื่อมต่อของคุณ
    const firebaseConfig = {
        apiKey: "AIzaSyBORnXLQdZnETh9AMFMUx50FlLylKCVc2w",
        authDomain: "web-rental-system-d8894.firebaseapp.com",
        projectId: "web-rental-system-d8894",
        storageBucket: "web-rental-system-d8894.firebasestorage.app",
        messagingSenderId: "389385259939",
        appId: "1:389385259939:web:5a8de35f4a06b906e66816"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ⚠️ แก้ไขอีเมลของคุณตรงนี้!
    const ADMIN_EMAILS = ["feirnbiddu10@gmail.com"]; 

    // 3. ระบบตรวจยศ (Security Guard)
    onAuthStateChanged(auth, (user) => {
        if (user) {
            if (ADMIN_EMAILS.includes(user.email)) {
                // เป็นแอดมินตัวจริง -> ให้เห็นเนื้อหา
                document.getElementById('adminContent').style.display = 'block';
                startListening();
            } else {
                // เป็นลูกค้าธรรมดา -> ดีดไปหน้าขายของ
                alert("ขออภัย เฉพาะแอดมินเท่านั้นที่เข้าหน้านี้ได้");
                window.location.href = "store.html";
            }
        } else {
            // ยังไม่ล็อกอิน -> ดีดไปหน้าล็อกอิน
            window.location.href = "login.html";
        }
    });

    // 4. ฟังก์ชันดึงข้อมูลร้านค้า (รีโมทตัดไฟ)
    function startListening() {
        const display = document.getElementById('display');
        const shopRef = doc(db, "shops", "shop001");

        onSnapshot(shopRef, (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                const isActive = data.status === 'active';
                
                display.innerHTML = `
                    <div class="shop-card">
                        <h3>ร้าน: ${data.name || 'shop001'}</h3>
                        <div class="status-badge ${isActive ? 'active' : 'suspended'}">
                            ● ${isActive ? 'ระบบเปิดใช้งานปกติ' : 'ระบบถูกระงับ'}
                        </div>
                        <button class="btn ${isActive ? 'btn-off' : 'btn-on'}" 
                                onclick="window.updateStatus('${isActive ? 'suspended' : 'active'}')">
                            ${isActive ? 'สั่งปิดเว็บลูกค้า ✂️' : 'สั่งเปิดเว็บลูกค้า ✅'}
                        </button>
                    </div>
                `;
            }
        });
    }

    // 5. ฟังก์ชันปุ่มกด
    window.updateStatus = async (newStatus) => {
        const shopRef = doc(db, "shops", "shop001");
        await updateDoc(shopRef, { status: newStatus });
    };

    window.logout = () => {
        signOut(auth).then(() => { window.location.href = "login.html"; });
    };

</script>
</body>
</html>
